<div id="sidebar"></div>

<div class="col-md-9">

          <div class="row">
			<% _.each(products, function(product) { %>
            <div class="col-sm-4 col-lg-4 col-md-4">
              <div class="thumbnail">
                <img src="http://placehold.it/320x150" alt="">
                <div class="caption">
                  <h4 class="pull-right">RM<%= product.get('price') %></h4>
                  <h4><a href="#product/detail/<%= product.get('productId') %>"><%= product.get('name') %></a></h4>
                  <p><%= product.get('description') %></p>
                </div>
                <div class="ratings">
                 <!-- <p class="pull-right">15 reviews</p>
                  <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                  </p>-->
                </div>
              </div>
            </div>
			<% }); %>

          </div>

        </div>
